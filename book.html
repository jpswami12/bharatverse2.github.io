<!DOCTYPE html>
<html lang="hi" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BharatVerse 2.0 Book | The $50 Trillion Roadmap</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Pre-order BharatVerse 2.0 by Jeevan Prasad. The definitive roadmap for India's $50 Trillion Economy. Launching 5 August 2026.">
    <meta name="keywords" content="BharatVerse 2.0 Book, Buy BharatVerse Book, India Economy Book, Jeevan Prasad Book, Sanatan Science">
    <link rel="canonical" href="https://www.bharatverse2.com/book.html">
    
    <!-- Schema (Book) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Book",
      "name": "BharatVerse 2.0",
      "author": { "@type": "Person", "name": "Jeevan Prasad" },
      "datePublished": "2026-08-05",
      "workExample": {
        "@type": "Book",
        "bookFormat": "https://schema.org/Hardcover",
        "potentialAction": {
          "@type": "ReadAction",
          "target": {
            "@type": "EntryPoint",
            "urlTemplate": "https://www.bharatverse2.com/book.html"
          }
        }
      }
    }
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari:wght@300;400;600;700;800&family=Teko:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body { font-family: 'Noto Sans Devanagari', sans-serif; background-color: #020205; color: #f8fafc; overflow-x: hidden; }
        
        /* Cosmic Background */
        .bg-animated { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: radial-gradient(circle at 50% 50%, #0f0c29, #302b63, #24243e); overflow: hidden; opacity: 0.8; }
        .star { position: absolute; background: white; border-radius: 50%; animation: twinkle 5s infinite; opacity: 0; }
        @keyframes twinkle { 0% { opacity: 0; transform: scale(0.5); } 50% { opacity: 0.5; transform: scale(1); } 100% { opacity: 0; transform: scale(0.5); } }

        /* Glass Nav */
        .glass-nav { background: rgba(5, 5, 20, 0.8); backdrop-filter: blur(20px); border-bottom: 1px solid rgba(255, 153, 51, 0.1); }
        
        /* 3D Book Styles */
        .book-container { perspective: 1000px; }
        .book-mockup {
            width: 300px; height: 460px;
            background: linear-gradient(135deg, #1a1a1a 0%, #000 100%);
            border-radius: 2px 10px 10px 2px;
            box-shadow: 
                -5px 5px 20px rgba(0,0,0,0.8), 
                0 0 40px rgba(255, 153, 51, 0.2),
                inset 2px 0 5px rgba(255,255,255,0.1);
            transform: rotateY(-25deg) rotateX(10deg);
            transition: transform 0.5s ease;
            position: relative;
            transform-style: preserve-3d;
        }
        .book-mockup:hover { transform: rotateY(0deg) rotateX(0deg) scale(1.05); z-index: 10; }
        .book-mockup::before { /* Book Pages/Spine effect */
            content: ''; position: absolute; top: 3px; left: -15px; width: 15px; height: 454px;
            background: linear-gradient(to right, #ccc, #fff, #ccc);
            transform: rotateY(-90deg) translateX(-7px);
            transform-origin: right;
        }
        
        /* Text Gradients */
        .text-gradient { background: linear-gradient(to right, #FF9933, #FFD700); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .text-gradient-blue { background: linear-gradient(to right, #00c6ff, #0072ff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        /* Cards */
        .feature-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        .feature-card:hover {
            border-color: #FF9933;
            background: rgba(255, 153, 51, 0.05);
            transform: translateY(-5px);
        }

        /* Animations */
        .float-anim { animation: float 6s ease-in-out infinite; }
        @keyframes float { 0% { transform: translateY(0px); } 50% { transform: translateY(-20px); } 100% { transform: translateY(0px); } }
    </style>
</head>
<body>
    <!-- Background Stars -->
    <div class="bg-animated">
        <!-- JS will populate stars -->
    </div>

    <div id="root" style="position: relative; z-index: 1;"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const Navbar = () => (
            <nav className="fixed w-full z-50 glass-nav">
                <div className="container mx-auto px-4 py-4 flex justify-between items-center">
                    <a href="index.html" className="text-2xl font-bold font-heading tracking-wide text-white">BHARAT<span className="text-[#FF9933]">VERSE</span> 2.0</a>
                    <div className="hidden md:flex gap-8 items-center font-medium text-sm text-gray-300">
                        <a href="index.html" className="hover:text-[#FF9933]">Home</a>
                        <a href="about.html" className="hover:text-[#FF9933]">Vision</a>
                        <a href="founder.html" className="hover:text-[#FF9933]">Founder</a>
                        <a href="book.html" className="text-[#FF9933] font-bold border-b-2 border-[#FF9933]">Book</a>
                    </div>
                </div>
            </nav>
        );

        const BookCover3D = () => (
            <div className="book-container flex justify-center items-center py-10 float-anim">
                <div className="book-mockup relative flex flex-col justify-between p-6 overflow-hidden border-r-4 border-gray-900">
                    {/* Cover Art - CSS Generated */}
                    <div className="absolute inset-0 bg-gradient-to-br from-[#0a0a0a] to-[#1a1a2e] z-0"></div>
                    <div className="absolute inset-0 opacity-10 bg-[url('https://www.transparenttextures.com/patterns/circuit-board.png')] z-0"></div>
                    
                    {/* Top Section */}
                    <div className="relative z-10">
                        <div className="flex justify-between items-start">
                            <i className="fa-solid fa-dharmachakra text-[#FF9933] text-3xl animate-spin-slow" style={{animationDuration: '10s'}}></i>
                            <span className="text-xs font-bold tracking-widest text-gray-400 uppercase">The Blueprint</span>
                        </div>
                        <h1 className="mt-8 text-5xl font-heading font-bold text-white leading-none">
                            BHARAT<br/>
                            <span className="text-gradient">VERSE</span><br/>
                            <span className="text-6xl text-white">2.0</span>
                        </h1>
                    </div>

                    {/* Middle Graphic */}
                    <div className="relative z-10 flex justify-center my-4">
                        <div className="w-24 h-24 rounded-full border-2 border-[#FF9933] flex items-center justify-center shadow-[0_0_30px_rgba(255,153,51,0.3)]">
                            <i className="fa-solid fa-rocket text-4xl text-gradient"></i>
                        </div>
                    </div>

                    {/* Bottom Section */}
                    <div className="relative z-10 text-center">
                        <p className="text-sm font-bold text-gray-300 uppercase tracking-wide mb-1">India's $50 Trillion Roadmap</p>
                        <div className="h-0.5 w-1/2 bg-[#FF9933] mx-auto mb-2"></div>
                        <p className="font-heading text-2xl text-white">Jeevan Prasad</p>
                    </div>
                </div>
            </div>
        );

        const BookHero = () => (
            <section className="pt-32 pb-20 px-4 min-h-screen flex items-center">
                <div className="container mx-auto grid md:grid-cols-2 gap-16 items-center">
                    
                    {/* Left: Text Content */}
                    <div className="text-center md:text-left order-2 md:order-1">
                        <div className="inline-block px-4 py-1 mb-4 border border-[#FF9933] rounded-full bg-[#FF9933]/10 text-[#FF9933] text-xs font-bold uppercase tracking-widest">
                            Launching 5 August 2026
                        </div>
                        <h1 className="text-5xl md:text-7xl font-bold font-heading text-white leading-tight mb-6">
                            The Definitive Roadmap to <br/>
                            <span className="text-gradient">$50 Trillion</span>
                        </h1>
                        <p className="text-lg text-gray-300 mb-8 leading-relaxed max-w-xl">
                            This isn't just a book. It's a strategic operating system for India's future. Merging <strong>Sanatan Wisdom</strong> with <strong>Quantum Technology</strong> to build a self-reliant superpower.
                        </p>
                        
                        <div className="flex flex-col sm:flex-row gap-4 justify-center md:justify-start">
                            <button className="px-8 py-4 bg-gradient-to-r from-[#FF9933] to-red-600 text-white font-bold rounded-lg shadow-lg hover:shadow-[#FF9933]/50 transform hover:-translate-y-1 transition-all flex items-center justify-center gap-3">
                                <i className="fa-solid fa-cart-shopping"></i> Pre-Order Now
                            </button>
                            <button className="px-8 py-4 border border-gray-600 text-gray-300 font-bold rounded-lg hover:bg-white/5 transition-all flex items-center justify-center gap-3">
                                <i className="fa-solid fa-file-pdf"></i> Download Sample
                            </button>
                        </div>

                        <div className="mt-8 flex items-center justify-center md:justify-start gap-4 text-sm text-gray-500">
                            <span><i className="fa-solid fa-check text-green-500 mr-2"></i> Limited Founders Edition</span>
                            <span><i className="fa-solid fa-check text-green-500 mr-2"></i> Signed Copy</span>
                        </div>
                    </div>

                    {/* Right: 3D Book */}
                    <div className="order-1 md:order-2 flex justify-center">
                        <BookCover3D />
                    </div>
                </div>
            </section>
        );

        const KeyInsights = () => (
            <section className="py-20 bg-black/30">
                <div className="container mx-auto px-4">
                    <div className="text-center mb-16">
                        <h2 className="text-4xl font-heading font-bold text-white mb-4">Why Read This Book?</h2>
                        <div className="w-20 h-1 bg-[#FF9933] mx-auto"></div>
                    </div>
                    
                    <div className="grid md:grid-cols-3 gap-8">
                        <div className="feature-card p-8 rounded-2xl text-center">
                            <div className="w-16 h-16 mx-auto bg-blue-900/30 rounded-full flex items-center justify-center text-blue-400 text-3xl mb-6">
                                <i className="fa-solid fa-microchip"></i>
                            </div>
                            <h3 className="text-xl font-bold text-white mb-3">Digital Sovereignty</h3>
                            <p className="text-gray-400 text-sm">How India can break free from Big Tech monopolies by building its own OS, Cloud, and AI infrastructure.</p>
                        </div>

                        <div className="feature-card p-8 rounded-2xl text-center border-t-4 border-t-[#FF9933]">
                            <div className="w-16 h-16 mx-auto bg-[#FF9933]/20 rounded-full flex items-center justify-center text-[#FF9933] text-3xl mb-6">
                                <i className="fa-solid fa-om"></i>
                            </div>
                            <h3 className="text-xl font-bold text-white mb-3">Sanatan Economics</h3>
                            <p className="text-gray-400 text-sm">A new economic model that integrates Dharma with Wealth creation, ensuring prosperity without greed.</p>
                        </div>

                        <div className="feature-card p-8 rounded-2xl text-center">
                            <div className="w-16 h-16 mx-auto bg-green-900/30 rounded-full flex items-center justify-center text-green-400 text-3xl mb-6">
                                <i className="fa-solid fa-seedling"></i>
                            </div>
                            <h3 className="text-xl font-bold text-white mb-3">Rural Tech Grid</h3>
                            <p className="text-gray-400 text-sm">Transforming 600,000 villages into high-tech production hubs using AI and renewable energy.</p>
                        </div>
                    </div>
                </div>
            </section>
        );

        const ChapterList = () => (
            <section className="py-20">
                <div className="container mx-auto px-4 max-w-4xl">
                    <h2 className="text-4xl font-heading font-bold text-white mb-12 text-center">Table of <span className="text-gradient">Contents</span></h2>
                    
                    <div className="space-y-4">
                        {[
                            { id: 1, title: "The $50 Trillion Vision Foundation", desc: "Setting the stage for the economic leap." },
                            { id: 2, title: "Digital Sovereignty: Beyond Google & Meta", desc: "Building the BharatVerse OS and Cloud." },
                            { id: 3, title: "Sanatan Economics: Wealth with Dharma", desc: "Integrating spiritual values with capitalism." },
                            { id: 4, title: "The Rural Tech Grid Revolution", desc: "Empowering the grassroots with AI." },
                            { id: 5, title: "Governance 2.0: Blockchain Democracy", desc: "Transparency, Trust, and Technology." },
                            { id: 6, title: "The Final Call: Your Role", desc: "How every citizen contributes to the vision." }
                        ].map((chap) => (
                            <div key={chap.id} className="group bg-white/5 p-6 rounded-xl hover:bg-white/10 transition-colors border border-white/5 flex items-start gap-6">
                                <span className="text-4xl font-heading font-bold text-[#FF9933] opacity-50 group-hover:opacity-100 transition-opacity">0{chap.id}</span>
                                <div>
                                    <h3 className="text-xl font-bold text-white mb-1">{chap.title}</h3>
                                    <p className="text-gray-400 text-sm">{chap.desc}</p>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            </section>
        );

        const Footer = () => (
            <footer className="bg-black border-t border-gray-800 py-10 text-center mt-auto">
                <div className="mb-6 flex justify-center gap-6">
                    <a href="#" className="text-gray-500 hover:text-[#FF9933] transition"><i className="fa-brands fa-twitter text-xl"></i></a>
                    <a href="#" className="text-gray-500 hover:text-[#FF9933] transition"><i className="fa-brands fa-linkedin text-xl"></i></a>
                    <a href="#" className="text-gray-500 hover:text-[#FF9933] transition"><i className="fa-brands fa-youtube text-xl"></i></a>
                </div>
                <p className="text-gray-600 text-sm">Â© 2026 BharatVerse 2.0 | <span className="text-[#FF9933]">Jeevan Prasad</span></p>
            </footer>
        );

        const App = () => {
            // FIX: useEffect Moved inside the component
            useEffect(() => {
                const container = document.querySelector('.bg-animated');
                // Ensure container exists and hasn't been populated yet
                if (container && container.innerHTML.trim() === '') {
                    for(let i=0; i<50; i++) {
                        const star = document.createElement('div');
                        star.className = 'star';
                        star.style.left = `${Math.random() * 100}%`;
                        star.style.top = `${Math.random() * 100}%`;
                        star.style.width = `${Math.random() * 3}px`;
                        star.style.height = star.style.width;
                        star.style.animationDelay = `${Math.random() * 5}s`;
                        container.appendChild(star);
                    }
                }
            }, []);

            return (
                <div className="min-h-screen flex flex-col">
                    <Navbar />
                    <BookHero />
                    <KeyInsights />
                    <ChapterList />
                    <Footer />
                </div>
            );
        };

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
